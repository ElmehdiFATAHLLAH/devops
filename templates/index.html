<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            border-radius: 5px;
        }
        .search-bar {
            max-width: 300px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Students List</h1>
        <a href="{{ url_for('insert') }}" class="btn btn-success"><i class="fas fa-plus"></i> Add Student</a>
    </div>

  
    <div class="input-group mb-3">
        <input type="text" class="form-control search-bar" placeholder="Search..." id="searchBar">
        <button class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
    </div>

    
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="studentsTable">
                {% for student in students %}
                <tr>
                    <td>{{ student['first_name'] }}</td>
                    <td>{{ student['last_name'] }}</td>
                    <td>{{ student['age'] }}</td>
                    <td>{{ student['email'] }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('update', id=student['id']) }}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{{ url_for('delete', id=student['id']) }}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='js/search.js') }}"></script>


</body>
</html>
